<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Join Bloc Chat</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Enter a username</h5>
        <input type="text" name="input" placeholder="Name" ng-model="cookies.username" required>
    </div>
    <div class="modal-footer">
        <button class="btn-new" ng-click="cookies.createUsername()">Submit</button>
    </div>
</section>
